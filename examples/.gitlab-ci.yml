services:
  - docker:20.10.8-dind
stages:
  - test
test:
  stage: test
  image:
    name: alpine
  variables:
    SSP_MAILER_SERVER: mailslurper
  services:
    - name: httpd:2.4.48-alpine
      alias: proxy
      entrypoint:
        - /bin/sh
        - -c
        - |2-
          # inject server.crt
          mkdir -p /usr/local/apache2/conf
          echo  | base64 -d | gunzip > /usr/local/apache2/conf/server.crt


          # inject httpd-ssp.conf
          mkdir -p /usr/local/apache2/conf/extra
          echo  | base64 -d | gunzip > /usr/local/apache2/conf/extra/httpd-ssp.conf


          # inject httpd.conf
          mkdir -p /usr/local/apache2/conf/extra
          echo  | base64 -d | gunzip > /usr/local/apache2/conf/extra/httpd.conf


          # inject server.key
          mkdir -p /usr/local/apache2/conf
          echo  | base64 -d | gunzip > /usr/local/apache2/conf/server.key

          exec httpd-foreground
  script:
    - sleep 240
  tags:
    - tividoo
